<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Registro de clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="/customers">Mostrar clientes</a>
		<a class="navbar-brand" href="/customers/new">Anadir un nuevo cliente</a>
		<a class="navbar-brand" href="/customers/search">Consultar clientes por nombre</a>
		
		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			</ul>
		</div>
	</nav>
	
	
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de clientes</h1>
				<div class="card-body">
					<form th:action="@{/customers}" th:object="${customer}" method="POST">
						<div class="form-group">
						<label>DNI : </label>
						<input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="DNI" required>
						<br>
						</div>
						<div class="form-group">
						<label>Nombre : </label>
						<input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Nombre" required>
						</div>
						<br>
						<div class="form-group">
						<label>Apellidos : </label>
						<input type="text" name="surnames" th:field="*{surnames}" class="form-control" placeholder="Apellidos" required>
						</div>
						<br>
						<div class="form-group">
						<label>Fecha de nacimiento : </label>
						<input type="text" name="birthdate" th:field="*{birthdate}" class="form-control" placeholder="fecha de nacimiento" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
