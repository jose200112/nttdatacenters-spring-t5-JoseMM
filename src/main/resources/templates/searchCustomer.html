<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Buscar cliente</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="/customers">Mostrar clientes</a>
		<a class="navbar-brand" href="/customers/new">Anadir un nuevo cliente</a>
		<a class="navbar-brand" href="/customers/search">Consultar clientes por nombre</a>
		
		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			</ul>
		</div>
	</nav>

	<div class="container">
	<div class="row">
	<form class="form-inline" th:action="@{/customers/search}">
		<div class="form-group mb-2">
			<label>Buscar :</label>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<input type="text" name="nombre" class="form-control" id="nombre" th:value="${nombre}" placheholder="buscar por nombre" required>
		</div>
		<input type="submit" class="btn btn-info mb-2" value="Buscar">
	</form>
	</div>
	<table class="table table-striped table-bordered">
		<caption>Busca clientes por nombre</caption>
		<thead class="table-dark">
			<tr>
				<th>DNI</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Fecha de nacimiento</th>
				<th>Acciones</th>	
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${Customers}">
				<td th:text="${customer.dni}">DNI</td>
				<td th:text="${customer.name}">Name</td>
				<td th:text="${customer.surnames}">Surnames</td>
				<td th:text="${customer.birthdate}">Birthdate</td>
				<td>
				<a th:href="@{/customers/update/{id}(id=${customer.customerId})}" class="btn btn-info">Editar</a>
				<a th:href="@{/customers/{id}(id=${customer.customerId})}" class="btn btn-danger">Borrar</a>
				
				</td>

			</tr>
		</tbody>
	</table>
	</div>


</body>
</html>
